<!DOCTYPE html>
<html>
    <head>
        <title>Mr An An's Assignments</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light justify-content-center">
            <a class="navbar-brand">Baolongv3's Assignments</a>
        </nav>
    </header>
    <body>
    </hr>
        <div class="container-fluid bg-light d-inline-flex justify-content-around button-container">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-data-modal">
            Add
            </button>
            <button type="button" onclick="setMaxIndex(document.getElementById('update-form')); reloadUpdateForm()" class="btn btn-info" data-toggle="modal" data-target="#update-data-modal">
            Update
            </button>
            <button type="button" onclick="setMaxIndex(document.getElementById('delete-form')); reloadDeleteForm()" class="btn btn-danger" data-toggle="modal" data-target="#delete-data-modal">
                Delete
            </button>
        </div>
        <table class="table" id="emp-table">
            <thead>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>YOE</th>
                <th>Phone Number</th>
                <th>Email</th> 
                <th>DOB</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-----   Modal Area    -->
        <div class="modal fade" tabindex="-1" role="dialog" id="add-data-modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add new something</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="add-form" onsubmit="promptAddAlert(); return false" >
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Name</span>
                            </div>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Age</span>
                            </div>
                            <input type="text" class="form-control" name="age" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Address</span>
                            </div>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">YOE</span>
                            </div>
                            <input type="number" min="0" max="2" class="form-control" name="yoe" placeholder="Year Of Experience(0 - 2)" default="0">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Phone Number</span>
                            </div>
                            <input type="text" class="form-control" name="phoneNumber" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email</span>
                            </div>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Date Of Joining</span>
                            </div>
                            <input type="date" class="form-control" name="joinDate" required>
                        </div>
                        <input class="btn btn-primary float-right" type="submit">
                    </form>
                </div>
                
              </div>
            </div>
          </div>

          <div class="modal fade" tabindex="-1" role="dialog" id="update-data-modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Update Something</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="update-form" onsubmit="promptUpdateAlert(); return false;" >
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Index</span>
                            </div>
                            <input type="number" class="form-control" name="index" min="1" onchange='reloadUpdateForm()' required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Name</span>
                            </div>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Age</span>
                            </div>
                            <input type="text" class="form-control" name="age" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Address</span>
                            </div>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">YOE</span>
                            </div>
                            <input type="number" min="0" max="2" class="form-control" name="yoe" placeholder="Year Of Experience(0 - 2)" default="0">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Phone Number</span>
                            </div>
                            <input type="text" class="form-control" name="phoneNumber" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email</span>
                            </div>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Date Of Joining</span>
                            </div>
                            <input type="date" class="form-control" name="joinDate" required>
                        </div>
                        <input class="btn btn-primary float-right" type="submit">
                    </form>
                </div>
                
              </div>
            </div>
          </div>

          <div class="modal fade" tabindex="-1" role="dialog" id="delete-data-modal">
            <div class="modal-dialog modal-xl" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add new something</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="delete-form" onsubmit="promptDeleteAlert(); return false;">    
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Index</span>
                            </div>
                            <input type="number" class="form-control" name="index" min="1" value="1" onchange='reloadDeleteForm()' required>
                        </div>
                        <div>
                            <table class="table" id="delete-table">
                                <thead>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Address</th>
                                    <th>YOE</th>
                                    <th>Phone Number</th>
                                    <th>Email</th> 
                                    <th>DOB</th>
                                </thead>
                                <tbody>
                    
                                </tbody>
                            </table>
                        </div>
                        <input class="btn btn-primary float-right" type="submit">
                    </form>
                </div>
                
              </div>
            </div>
          </div>
            
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="index.js"></script>
    </body>
    
</html>
